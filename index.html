<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Document</title>
    <style>
        .column {
           float: left;
           width: 50%;
           padding: 10px;
           box-sizing: border-box;
          
        }
        .row::after {
           content: "";
           clear: both;
           display: table;
        }
     </style>
</head>

<body>
    <div class="row">
        <div class="column">
            <section>
                <h2>Addition</h2>
                <input id = "operand1"/>
                <label>+</label>
                <input id = "operand2"/>
                <button onclick = "add()">=</button>
                <label id = "sum"></label>
            </section>
            <section>
                <h2>Subtraction</h2>
                <input id = "operand3"/>
                <label>-</label>
                <input id = "operand4"/>
                <button onclick = "subtract()">=</button>
                <label id = "result1"></label>
            </section>
            <section>
                <h2>Multiplication</h2>
                <input id = "operand5"/>
                <label>*</label>
                <input id = "operand6"/>
                <button onclick = "multiply()">=</button>
                <label id = "result2"></label>
            </section>
            <section>
                <h2>Division</h2>
                <input id = "operand7"/>
                <label>/</label>
                <input id = "operand8"/>
                <button onclick = "divide()">=</button>
                <label id = "result3"></label>
            </section>
        </div>
        <div class="column">
            <section>
                <h2>Prime check</h2>                
                <label>Number to test:</label>
                <input id="numberToTest"/>
                <button onclick="isPrime()">Check</button>
                <label id="primeCheckResult"></label>  
            </section>           
        </div> 
        <div class="column">
            <section>
                <h2>Caesar Cipher</h2>                
                <label>Text:</label>
                <input id="textToTest"/>
                <button onclick="isPrime()">Cipher</button>
                <label id="cipherResult"></label>  
            </section>           
        </div> 
    </div>

    <script>
        function add() {
            let operand1Input = document.getElementById("operand1");
            let operand2Input = document.getElementById("operand2");
            fetch(`https://arithmetic-service-ajbognar.onrender.com/add?num1=${operand1Input.value}&num2=${operand2Input.value}`)
                .then(response => response.text())
                .then(text => {
                    const sum = parseFloat(text);
                    document.getElementById("sum").innerText = sum;
            });
        }
        function subtract() {
            let operand3Input = document.getElementById("operand3");
            let operand4Input = document.getElementById("operand4");
            fetch(`https://arithmetic-service-ajbognar.onrender.com/subtract?num1=${operand3Input.value}&num2=${operand4Input.value}`)
                .then(response => response.text())
                .then(text => {
                    const result1 = parseFloat(text);
                    document.getElementById("result1").innerText = result1;
            });
        }
        function multiply() {
            let operand5Input = document.getElementById("operand5");
            let operand6Input = document.getElementById("operand6");
            fetch(`https://arithmetic-service-ajbognar.onrender.com/multiply?num1=${operand5Input.value}&num2=${operand6Input.value}`)
                .then(response => response.text())
                .then(text => {
                    const result2 = parseFloat(text);
                    document.getElementById("result2").innerText = result2;
            });
        }
        function divide() {
            let operand7Input = document.getElementById("operand7");
            let operand8Input = document.getElementById("operand8");
            fetch(`https://arithmetic-service-ajbognar.onrender.com/divide?num1=${operand7Input.value}&num2=${operand8Input.value}`)
                .then(response => response.text())
                .then(text => {
                    const result3 = parseFloat(text);
                    document.getElementById("result3").innerText = result3;
            });
        }
        async function isPrime() {
            const numberToTest = document.getElementById("numberToTest");            
            let n = numberToTest.value;            
            const response = await fetch("http://localhost:8080/primes/" + n);
            const result = await response.json();
            document.getElementById("primeCheckResult").innerText = result;
        }
        async function cipher() {
            const textToTest = document.getElementById("textToTest");            
            let n = textToTest.value;            
            const response = await fetch("???" + n);
            const result = await response.json();
            document.getElementById("cipherResult").innerText = result;
        }
    </script>
</body>
</html>
